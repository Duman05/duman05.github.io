<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASA++ Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
#info {
position:absolute;
top:20px;
left:20px;
background:rgba(0,0,0,0.7);
color:white;
padding:15px;
border-radius:10px;
display:none;
}
</style>
</head>
<body>

<div id="info"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0,40,120);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const loader = new THREE.TextureLoader();

// üåå Arkaplan
loader.load('https://threejsfundamentals.org/threejs/resources/images/starfield.jpg',
t => scene.background = t);

// ‚òÄÔ∏è G√ºne≈ü
const sunTexture = loader.load('https://threejsfundamentals.org/threejs/resources/images/sun.jpg');
const sun = new THREE.Mesh(
new THREE.SphereGeometry(12,64,64),
new THREE.MeshBasicMaterial({map:sunTexture})
);
scene.add(sun);

// G√ºne≈ü Glow
const glowMaterial = new THREE.MeshBasicMaterial({
color:0xffaa00,
transparent:true,
opacity:0.4
});
const glow = new THREE.Mesh(
new THREE.SphereGeometry(15,64,64),
glowMaterial
);
scene.add(glow);

// I≈üƒ±k
const sunLight = new THREE.PointLight(0xffffff,3,3000);
scene.add(sunLight);

// üåç D√ºnya
const earthDay = loader.load('https://threejsfundamentals.org/threejs/resources/images/earth-day.jpg');
const earthNight = loader.load('https://threejsfundamentals.org/threejs/resources/images/earth-night.jpg');
const earth = new THREE.Mesh(
new THREE.SphereGeometry(5,64,64),
new THREE.MeshStandardMaterial({
map:earthDay,
emissiveMap:earthNight,
emissive:new THREE.Color(0xffffff),
emissiveIntensity:0.6
})
);
earth.position.x = 40;

const earthOrbit = new THREE.Object3D();
earthOrbit.add(earth);
scene.add(earthOrbit);

// ‚òÅÔ∏è Bulut Katmanƒ±
const cloudTexture = loader.load('https://threejsfundamentals.org/threejs/resources/images/earth-clouds.png');
const clouds = new THREE.Mesh(
new THREE.SphereGeometry(5.1,64,64),
new THREE.MeshStandardMaterial({
map:cloudTexture,
transparent:true,
opacity:0.8
})
);
earth.add(clouds);

// ‚≠ê Yƒ±ldƒ±zlar
function createStars(){
const geo=new THREE.BufferGeometry();
const vertices=[];
for(let i=0;i<15000;i++){
vertices.push(
THREE.MathUtils.randFloatSpread(4000),
THREE.MathUtils.randFloatSpread(4000),
THREE.MathUtils.randFloatSpread(4000)
);
}
geo.setAttribute('position',
new THREE.Float32BufferAttribute(vertices,3));
const mat=new THREE.PointsMaterial({size:1});
scene.add(new THREE.Points(geo,mat));
}
createStars();

// üñ± Tƒ±klama sistemi
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
window.addEventListener("click",(event)=>{
mouse.x = (event.clientX / window.innerWidth)*2-1;
mouse.y = -(event.clientY / window.innerHeight)*2+1;
raycaster.setFromCamera(mouse,camera);
const intersects = raycaster.intersectObjects([earth]);
if(intersects.length>0){
document.getElementById("info").style.display="block";
document.getElementById("info").innerHTML="<h2>D√ºnya</h2>Ya≈üadƒ±ƒüƒ±mƒ±z gezegen üåç";
}
});

// üé¨ Sinematik Kamera Hareketi
let angle = 0;

function animate(){
requestAnimationFrame(animate);

earthOrbit.rotation.y += 0.003;
earth.rotation.y += 0.01;
clouds.rotation.y += 0.012;

angle += 0.0005;
camera.position.x = Math.sin(angle)*150;
camera.position.z = Math.cos(angle)*150;
camera.lookAt(scene.position);

controls.update();
renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
