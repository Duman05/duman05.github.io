<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASA Solar Engine</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
100000
);
camera.position.set(0,200,600);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ---------------------
// ÖLÇEK SİSTEMİ
// ---------------------
const sizeScale = 0.00005;
const distanceScale = 0.000002;

// ---------------------
// GÜNEŞ
// ---------------------
const sunLight = new THREE.PointLight(0xffffff, 3, 0);
scene.add(sunLight);

const sunGeometry = new THREE.SphereGeometry(696340 * sizeScale, 64, 64);
const sunMaterial = new THREE.MeshBasicMaterial({color:0xffcc33});
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
scene.add(sun);

// ---------------------
// GEZEGEN VERİLERİ
// Gerçek km değerleri
// ---------------------
const planetsData = [
{name:"Mercury", radius:2439, distance:57900000, speed:0.04, color:0xaaaaaa},
{name:"Venus", radius:6051, distance:108200000, speed:0.015, color:0xffcc88},
{name:"Earth", radius:6371, distance:149600000, speed:0.01, color:0x3399ff},
{name:"Mars", radius:3389, distance:227900000, speed:0.008, color:0xff5533},
{name:"Jupiter", radius:69911, distance:778500000, speed:0.002, color:0xffaa88},
{name:"Saturn", radius:58232, distance:1433000000, speed:0.0009, color:0xffddaa},
{name:"Uranus", radius:25362, distance:2871000000, speed:0.0004, color:0x66ffff},
{name:"Neptune", radius:24622, distance:4495000000, speed:0.0002, color:0x3366ff}
];

const planets = [];

planetsData.forEach(data => {

const geometry = new THREE.SphereGeometry(data.radius * sizeScale, 32, 32);
const material = new THREE.MeshStandardMaterial({color:data.color});
const mesh = new THREE.Mesh(geometry, material);

scene.add(mesh);

planets.push({
mesh:mesh,
distance:data.distance * distanceScale,
speed:data.speed,
angle:Math.random() * Math.PI * 2
});

});

// ---------------------
// YILDIZ KÜRESİ
// ---------------------
function createStars(){
const geometry = new THREE.BufferGeometry();
const vertices=[];
for(let i=0;i<20000;i++){
vertices.push(
THREE.MathUtils.randFloatSpread(100000),
THREE.MathUtils.randFloatSpread(100000),
THREE.MathUtils.randFloatSpread(100000)
);
}
geometry.setAttribute(
'position',
new THREE.Float32BufferAttribute(vertices,3)
);
const material=new THREE.PointsMaterial({size:5});
const stars=new THREE.Points(geometry,material);
scene.add(stars);
}
createStars();

// ---------------------
// ANİMASYON
// ---------------------
function animate(){
requestAnimationFrame(animate);

planets.forEach(p=>{
p.angle += p.speed;
p.mesh.position.x = Math.cos(p.angle) * p.distance;
p.mesh.position.z = Math.sin(p.angle) * p.distance;
p.mesh.rotation.y += 0.01;
});

controls.update();
renderer.render(scene,camera);
}

animate();

// ---------------------
// RESPONSIVE
// ---------------------
window.addEventListener('resize',()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
