<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duman Site</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0f2a;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#11183f;
padding:30px;
border-radius:20px;
width:300px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

h1{
margin-bottom:20px;
}

input{
width:100%;
padding:15px;
margin:10px 0;
border:none;
border-radius:10px;
background:#1b2560;
color:white;
}

button{
width:100%;
padding:15px;
margin-top:10px;
border:none;
border-radius:10px;
background:#ff2a4f;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
opacity:.85;
}

.logout{
background:#555;
}

</style>
</head>
<body>

<div class="box">
<h1>Giriş Paneli</h1>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Şifre">

<button onclick="register()">Kayıt Ol</button>
<button onclick="login()">Giriş Yap</button>
<button class="logout" onclick="logout()">Çıkış</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyAcywJ4bT_BvFntA53S9e1iM3Facr12qUo",
authDomain: "duman-site.firebaseapp.com",
projectId: "duman-site",
storageBucket: "duman-site.firebasestorage.app",
messagingSenderId: "208426888053",
appId: "1:208426888053:web:090167ea89ccdfd4f8813c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async ()=>{
let email=emailInput.value;
let pass=password.value;

try{
await createUserWithEmailAndPassword(auth,email,pass);
alert("Kayıt başarılı");
}catch(e){
alert(e.message);
}
}

window.login = async ()=>{
let email=emailInput.value;
let pass=password.value;

try{
await signInWithEmailAndPassword(auth,email,pass);
alert("Giriş başarılı");
}catch{
alert("Hatalı giriş");
}
}

window.logout = async ()=>{
await signOut(auth);
alert("Çıkış yapıldı");
}

</script>

</body>
</html>
