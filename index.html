<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NASA Visual Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
75,
window.innerWidth/window.innerHeight,
0.1,
5000
);
camera.position.set(0,100,300);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ðŸŒŒ Arka plan yÄ±ldÄ±zlar
function createStars(){
const geometry = new THREE.BufferGeometry();
const vertices=[];
for(let i=0;i<10000;i++){
vertices.push(
THREE.MathUtils.randFloatSpread(2000),
THREE.MathUtils.randFloatSpread(2000),
THREE.MathUtils.randFloatSpread(2000)
);
}
geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices,3));
const material = new THREE.PointsMaterial({size:2, color:0xffffff});
scene.add(new THREE.Points(geometry, material));
}
createStars();

// â˜€ï¸ GÃ¼neÅŸ
const sunLight = new THREE.PointLight(0xffffff, 10, 0);
scene.add(sunLight);

const sun = new THREE.Mesh(
new THREE.SphereGeometry(15,64,64),
new THREE.MeshBasicMaterial({color:0xffcc33})
);
scene.add(sun);

// Gezegen verileri
const planetsData = [
{name:"Mercury", radius:2, distance:30, speed:0.04, color:0xaaaaaa},
{name:"Venus", radius:3, distance:45, speed:0.015, color:0xffcc88},
{name:"Earth", radius:4, distance:60, speed:0.01, color:0x3399ff},
{name:"Mars", radius:3.5, distance:75, speed:0.008, color:0xff5533},
{name:"Jupiter", radius:8, distance:100, speed:0.002, color:0xffaa88},
{name:"Saturn", radius:7, distance:130, speed:0.0009, color:0xffddaa},
{name:"Uranus", radius:6, distance:160, speed:0.0004, color:0x66ffff},
{name:"Neptune", radius:6, distance:190, speed:0.0002, color:0x3366ff}
];

const planets = [];

planetsData.forEach(data => {
const geometry = new THREE.SphereGeometry(data.radius,32,32);
const material = new THREE.MeshPhongMaterial({color:data.color, emissive:data.color, emissiveIntensity:0.2});
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);
planets.push({mesh:mesh, distance:data.distance, speed:data.speed, angle:Math.random()*Math.PI*2});
});

// ANÄ°MASYON
function animate(){
requestAnimationFrame(animate);

planets.forEach(p=>{
p.angle += p.speed;
p.mesh.position.x = Math.cos(p.angle) * p.distance;
p.mesh.position.z = Math.sin(p.angle) * p.distance;
p.mesh.rotation.y += 0.01;
});

controls.update();
renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
camera.aspect=window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
