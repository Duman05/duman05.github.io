<div id="content">Y√ºkleniyor...</div>

<script>
const NASA_KEY = "d6k0T5kQkEnECvgEs30pOJYmTBtpatXPkS5nqec5";

async function loadAPOD(){
    try{
        const response = await fetch(
            `https://api.nasa.gov/planetary/apod?api_key=${NASA_KEY}`
        );

        if(!response.ok){
            throw new Error("API error");
        }

        const data = await response.json();

        let media = "";

        if(data.media_type === "image"){
            media = `<img src="${data.hdurl || data.url}">`;
        } else if(data.media_type === "video"){
            media = `
            <iframe width="80%" height="400"
                src="${data.url}"
                frameborder="0"
                allowfullscreen>
            </iframe>`;
        }

        document.getElementById("content").innerHTML = `
            <h2>${data.title}</h2>
            ${media}
            <p style="max-width:800px;margin:20px auto;">
                ${data.explanation}
            </p>
        `;

    }catch(error){
        document.getElementById("content").innerHTML =
        "‚ö†Ô∏è APOD y√ºklenemedi. Muhtemelen API limit veya deploy gecikmesi.";
    }
}

loadAPOD();
</script>
