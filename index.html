<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duman Casino</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0f2a;
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.box{
background:#11183f;
padding:25px;
border-radius:20px;
width:320px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,.6);
}

h1{margin-bottom:15px;}

input{
width:100%;
padding:15px;
margin:10px 0;
border:none;
border-radius:10px;
background:#1b2560;
color:white;
}

button{
width:100%;
padding:15px;
margin-top:10px;
border:none;
border-radius:10px;
background:#ff2a4f;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{opacity:.85}

.logout{background:#555}

#game{margin-top:20px}
</style>
</head>
<body>

<div class="box">

<h1>DUMAN SLOT</h1>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Şifre">

<button onclick="register()">Kayıt Ol</button>
<button onclick="login()">Giriş Yap</button>
<button class="logout" onclick="logout()">Çıkış</button>

<button onclick="openGame()">OYUNU AÇ</button>

<div id="game"></div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyAcywJ4bT_BvFntA53S9e1iM3Facr12qUo",
authDomain: "duman-site.firebaseapp.com",
projectId: "duman-site",
storageBucket: "duman-site.firebasestorage.app",
messagingSenderId: "208426888053",
appId: "1:208426888053:web:090167ea89ccdfd4f8813c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let user=null;

onAuthStateChanged(auth,u=>{ user=u });

window.register=async()=>{
try{
await createUserWithEmailAndPassword(auth,email.value,password.value);
alert("Kayıt başarılı");
}catch(e){ alert(e.message) }
}

window.login=async()=>{
try{
await signInWithEmailAndPassword(auth,email.value,password.value);
alert("Giriş başarılı");
}catch{ alert("Hatalı giriş") }
}

window.logout=async()=>{
await signOut(auth);
alert("Çıkış yapıldı");
document.getElementById("game").innerHTML="";
}

window.openGame=()=>{
if(!user){
alert("Önce giriş yapmalısın");
return;
}

document.getElementById("game").innerHTML=`
<iframe src="https://softgamings12-gc-prod-bgsp.p4-pmmievrokhxky.com/?playerId=1627d_DemoUser&gameKey=FSHBLSlot&currencyCode=EUR&language=tr&mode=mobile&casinoId=187_SOFTGAMINGS12&demo=true"
width="100%" height="500" style="border:none;border-radius:15px;"></iframe>`;
}

</script>

</body>
</html>
