<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
        }

        .hidden { display: none; }
        .visible { display: block; }

        #result { margin-top: 20px; }
        .center { text-align: center; justify-content: center; align-items: center; }
        .jumbotron {
            color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 55%;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #rows {
            margin-top: 10px;
            font-size: 24px;
        }

        #winnings {
            margin-top: 10px;
            font-size: 20px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>Slot Machine Game</h1>

    <div id="deposit-section">
        <label for="deposit">Enter Deposit Amount:</label>
        <input type="number" id="deposit" step="0.01" min="0">
        <button id="startGameButton">Start Game</button>
    </div>

    <div id="game-section" class="hidden">
        <p id="balance"></p>

        <label for="lines">Number of lines to bet (1-3):</label>
        <input type="number" id="lines" min="1" max="3">
        
        <label for="bet">Enter Bet Amount (per line):</label>
        <input type="number" id="bet" step="0.01" min="0">
        
        <button id="playButton">Spin</button>
        
        <div id="result">
            <p id="rows"></p>
            <p id="winnings"></p>
        </div>

        <button id="quitGameButton">Quit Game</button>
    </div>

    <script>
        const ROWS = 3;
        const COLS = 3;

        const SYMBOLS_COUNT = {
            "A": 3,
            "B": 5,
            "C": 8,
            "D": 10
        };

        const SYMBOL_VALUES = {
            "A": 20,
            "B": 10,
            "C": 8,
            "D": 3
        };

        let balance = 0;

        document.getElementById('startGameButton').addEventListener('click', startGame);
        document.getElementById('playButton').addEventListener('click', play);
        document.getElementById('quitGameButton').addEventListener('click', quitGame);

        function startGame() {
            const depositAmount = parseFloat(document.getElementById('deposit').value);
            if (isNaN(depositAmount) || depositAmount <= 0) {
                alert("Invalid deposit amount");
                return;
            }
            balance = depositAmount;
            document.getElementById('deposit-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('balance').innerText = "Balance: $" + balance.toFixed(2);
        }

        function play() {
            const lines = parseInt(document.getElementById('lines').value);
            const bet = parseFloat(document.getElementById('bet').value);

            if (isNaN(lines) || lines <= 0 || lines > 3) {
                alert("Invalid number of lines. Select 1, 2, or 3 lines.");
                return;
            }
            if (isNaN(bet) || bet <= 0 || bet > balance / lines) {
                alert("Invalid bet amount");
                return;
            }

            balance -= bet * lines;
            document.getElementById('balance').innerText = "Balance: $" + balance.toFixed(2);

            const reels = spin();
            const rows = transpose(reels);
            displayRows(rows);

            const winnings = getWinnings(rows, bet, lines);
            balance += winnings;
            document.getElementById('winnings').innerText = "You won: $" + winnings.toFixed(2);
            document.getElementById('balance').innerText = "Balance: $" + balance.toFixed(2);

            if (balance <= 0) {
                alert("You are out of money!");
                quitGame();
            }
        }

        function quitGame() {
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('deposit-section').classList.remove('hidden');
            document.getElementById('deposit').value = '';
            document.getElementById('lines').value = '';
            document.getElementById('bet').value = '';
            document.getElementById('rows').innerText = '';
            document.getElementById('winnings').innerText = '';
            balance = 0;
        }

        function spin() {
            const symbols = [];
            for (const [symbol, count] of Object.entries(SYMBOLS_COUNT)) {
                for (let i = 0; i < count; i++) {
                    symbols.push(symbol);
                }
            }

            const reels = [];
            for (let i = 0; i < COLS; i++) {
                reels.push([]);
                const reelSymbols = [...symbols];
                for (let j = 0; j < ROWS; j++) {
                    const randomIndex = Math.floor(Math.random() * reelSymbols.length);
                    const selectedSymbol = reelSymbols[randomIndex];
                    reels[i].push(selectedSymbol);
                    reelSymbols.splice(randomIndex, 1);
                }
            }
            return reels;
        }

        function transpose(reels) {
            const rows = [];
            for (let i = 0; i < ROWS; i++) {
                rows.push([]);
                for (let j = 0; j < COLS; j++) {
                    rows[i].push(reels[j][i]);
                }
            }
            return rows;
        }

        function displayRows(rows) {
            let rowsString = "";
            for (const row of rows) {
                rowsString += row.join(" | ") + "<br>";
            }
            document.getElementById('rows').innerHTML = rowsString;
        }

        function getWinnings(rows, bet, lines) {
            let winnings = 0;
            for (let row = 0; row < lines; row++) {
                const symbols = rows[row];
                if (symbols.every(symbol => symbol === symbols[0])) {
                    winnings += bet * SYMBOL_VALUES[symbols[0]];
                }
            }
            return winnings;
        }
    </script>
</body>
</html>
