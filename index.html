<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NASA Realistic Solar System</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; }
</style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

// Kamera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
camera.position.set(0,50,200);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Texture loader
const loader = new THREE.TextureLoader();

// Uzay arka plan
loader.load('https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/galaxy_starfield.jpg', t=>scene.background=t);

// Güneş
const sunTexture = loader.load('https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/sun.jpg');
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(15,64,64),
  new THREE.MeshBasicMaterial({map:sunTexture})
);
scene.add(sun);

const sunLight = new THREE.PointLight(0xffffff, 5, 0);
scene.add(sunLight);

// Gezegen verileri
const planetsData = [
{name:"Mercury", radius:2, distance:30, speed:0.04, color:0xaaaaaa, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/mercury.jpg'},
{name:"Venus", radius:3, distance:45, speed:0.015, color:0xffcc88, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/venus.jpg'},
{name:"Earth", radius:4, distance:60, speed:0.01, color:0x3399ff, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_daymap.jpg', night:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_nightmap.jpg', clouds:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/earth_clouds.png'},
{name:"Mars", radius:3.5, distance:75, speed:0.008, color:0xff5533, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/mars.jpg'},
{name:"Jupiter", radius:8, distance:100, speed:0.002, color:0xffaa88, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/jupiter.jpg'},
{name:"Saturn", radius:7, distance:130, speed:0.0009, color:0xffddaa, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/saturn.jpg', ring:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/saturn_ring.png'},
{name:"Uranus", radius:6, distance:160, speed:0.0004, color:0x66ffff, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/uranus.jpg'},
{name:"Neptune", radius:6, distance:190, speed:0.0002, color:0x3366ff, map:'https://raw.githubusercontent.com/ejci/3d-solar-system/main/textures/neptune.jpg'}
];

const planets = [];

planetsData.forEach(data=>{
  let matOptions = {map:loader.load(data.map)};
  if(data.name==="Earth") matOptions = {
    map:loader.load(data.map),
    emissiveMap:loader.load(data.night),
    emissive:new THREE.Color(0xffffff),
    emissiveIntensity:0.6
  };
  const material = new THREE.MeshPhongMaterial(matOptions);
  const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.radius,64,64), material);
  
  // Bulut katmanı
  if(data.clouds){
    const cloudMat = new THREE.MeshPhongMaterial({map:loader.load(data.clouds), transparent:true, opacity:0.5});
    const cloudMesh = new THREE.Mesh(new THREE.SphereGeometry(data.radius*1.02,64,64), cloudMat);
    mesh.add(cloudMesh);
  }

  // Satürn halkası
  if(data.ring){
    const ringTex = loader.load(data.ring);
    const ringGeo = new THREE.RingGeometry(data.radius*1.2, data.radius*2,64);
    const ringMat = new THREE.MeshBasicMaterial({map:ringTex, side:THREE.DoubleSide, transparent:true});
    const ringMesh = new THREE.Mesh(ringGeo, ringMat);
    ringMesh.rotation.x = Math.PI/2;
    mesh.add(ringMesh);
  }

  scene.add(mesh);
  planets.push({mesh:mesh, distance:data.distance, speed:data.speed, angle:Math.random()*Math.PI*2});
});

// Yıldızlar
function createStars(){
  const geo = new THREE.BufferGeometry();
  const verts = [];
  for(let i=0;i<15000;i++){
    verts.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
  }
  geo.setAttribute('position', new THREE.Float32BufferAttribute(verts,3));
  scene.add(new THREE.Points(geo,new THREE.PointsMaterial({size:2,color:0xffffff})));
}
createStars();

// Animasyon
function animate(){
  requestAnimationFrame(animate);
  planets.forEach(p=>{
    p.angle+=p.speed;
    p.mesh.position.x=Math.cos(p.angle)*p.distance;
    p.mesh.position.z=Math.sin(p.angle)*p.distance;
    p.mesh.rotation.y+=0.01;
  });
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize',()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});

</script>
</body>
</html>
